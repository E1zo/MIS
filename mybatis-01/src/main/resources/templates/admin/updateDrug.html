<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>更新药品信息</title>
    <link href="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input{
            height: 40px;
            width: 1170px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="http://localhost:8080/">首页</a>
                            </li>
                            <li>
                                <a th:href="@{/outpatient/outpatient}">门诊服务</a>
                            </li>
                            <li>
                                <a th:href="@{/patient/registration}">病人登记</a>
                            </li>
                            <li>
                                <a th:href="@{/doctor/doctor}">医生服务</a>
                            </li>
                            <li>
                                <a th:href="@{/toDrugStorePage}">药房服务</a>
                            </li>
                            <li>
                                <a th:href="@{/admin/toAdminPage}">医院管理</a>
                            </li>
                            <li>
                                <a th:href="@{/logout}">退出账号</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <form th:action="@{/admin/updateDrug}">
                <div class="form-group">
                    <input type="hidden" name="drugid" th:value="${QDrug.drugid}">
                </div>
                <div class="form-group">
                    <label>药品名称</label>
                    <input type="text" name="drugname" th:value="${QDrug.drugname}">
                </div>
                <div class="form-group">
                    <label>药品拼音码</label>
                    <input type="text" name="pinyin" th:value="${QDrug.pinyin}">
                </div>
                <div class="form-group">
                    <label>药品单位</label>
                    <input type="text" name="unit" th:value="${QDrug.unit}">
                </div>
                <div class="form-group">
                    <label>药品规格</label>
                    <input type="text" name="specification" th:value="${QDrug.specification}">
                </div>
                <div class="form-group">
                    <label>药品价格</label>
                    <input type="text" name="price" th:value="${QDrug.price}">
                </div>
                <div class="form-group">
                    <label>药品数量</label>
                    <input type="text" name="quantity" th:value="${QDrug.quantity}">
                </div>
                <div class="form-group">
                    <input class="btn btn-large btn-success" type="submit" value="修改药品">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
