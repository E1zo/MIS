<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>部门管理</title>
    <link href="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="http://localhost:8080/">首页</a>
                </li>
                <li>
                    <a th:href="@{/outpatient/outpatient}">门诊服务</a>
                </li>
                <li>
                    <a th:href="@{/patient/registration}">病人登记</a>
                </li>
                <li>
                    <a th:href="@{/doctor/doctor}">医生服务</a>
                </li>
                <li>
                    <a th:href="@{/toDrugStorePage}">药房服务</a>
                </li>
                <li>
                    <a th:href="@{/admin/toAdminPage}">医院管理</a>
                </li>
                <li>
                    <a th:href="@{/logout}">退出账号</a>
                </li>
            </ul>
        </div>
    </div>
</div>

    <div>
        <a th:href="@{/admin/toAddDepartment}">增加部门</a>
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th>部门ID</th>
                    <th>部门名称</th>
                    <th>部门介绍</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dpt:${dptList}">
                    <td th:text="${dpt.departmentid}"></td>
                    <td th:text="${dpt.dptname}"></td>
                    <td th:text="${dpt.description}"></td>
                    <td>
                        <a th:href="@{/admin/toUpdateDepartment(departmentid=${dpt.departmentid})}">修改</a>
                        <a th:href="@{/admin/deleteDepartment(departmentid=${dpt.departmentid})}">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
